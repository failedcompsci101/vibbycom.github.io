<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} &mdash; vibby.com</title>
    <meta name="description" content="{{ page.description }}">

    {% if jekyll.environment == 'production' %}
      <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.url }}">
    {% else %}
      <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
    {% endif %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.canonical }}">

    <!-- Google font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700' rel='stylesheet' type='text/css'>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- Our js -->
    {% if jekyll.environment == 'production' %}
      <script type="text/javascript" src="{{ "/assets/js/main.js" | prepend: site.url }}"></script>
    {% else %}
      <script type="text/javascript" src="{{ "/assets/js/main.js" | prepend: site.baseurl }}"></script>
    {% endif %}

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
